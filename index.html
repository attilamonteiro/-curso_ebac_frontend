<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo de Página com JavaScript e Imagens</title>
  <link rel="stylesheet" href="dist/css/styles.css">
</head>
<body>

  <header class="header">
    <h1>Minha Página</h1>
  </header>

  <div class="container">
    <div class="content">
      <p>Bem-vindo à minha página de exemplo!</p>
      <img id="imagem-exemplo" src="src/images/image1.jpg" alt="Imagem de Exemplo" width="400" height="300">
      <p id="mensagem-exemplo">Mensagem de Exemplo</p>
      <button onclick="exibirMensagem()">Clique-me</button>
      <button onclick="alternarImagem()">Alternar Imagem</button>
      <button onclick="trocarCorFundo()">Trocar Cor de Fundo</button>
    </div>
  </div>

  <script src="dist/js/scripts.min.js"></script>

</body>
</html>
