<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Validação</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .message {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Formulário com Validação</h1>

  <form id="meuFormulario" onsubmit="validarFormulario(); return false;">
    <label for="campoA">Campo A:</label>
    <input type="number" id="campoA" required>

    <label for="campoB">Campo B:</label>
    <input type="number" id="campoB" required>

    <button type="submit">Submeter</button>
  </form>

  <div id="mensagem" class="message"></div>

  <script>
    function validarFormulario() {
      // Obter os valores dos campos A e B
      var valorA = document.getElementById('campoA').value;
      var valorB = document.getElementById('campoB').value;

      // Converter os valores para números
      valorA = parseFloat(valorA);
      valorB = parseFloat(valorB);

      // Verificar se B é maior que A
      if (valorB > valorA) {
        exibirMensagem(true);
      } else {
        exibirMensagem(false);
      }
    }

    function exibirMensagem(valido) {
      var mensagemElement = document.getElementById('mensagem');

      if (valido) {
        mensagemElement.style.color = 'green';
        mensagemElement.textContent = 'Formulário válido! B é maior que A.';
      } else {
        mensagemElement.style.color = 'red';
        mensagemElement.textContent = 'Formulário inválido! B deve ser maior que A.';
      }
    }
  </script>

</body>
</html>
